<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/my-sytle.css" rel="stylesheet">


<title>Home</title>
<link rel="stylesheet" href="css/style.css">

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/logo.png" alt="logo" class="img-fluid">
                </div>
                <div class="col-md-6 my-auto">
                    <nav class="navbar float-right">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link text-danger font-weight-bold" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-danger font-weight-bold"
                                    href="#">Categories</a></li>
                            <li class="nav-item"><a class="nav-link text-danger font-weight-bold" href="#">Foods</a>
                            </li>
                            <li class="nav-item"><a class="nav-link text-danger font-weight-bold" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- oder -->
    <section class="search">
        <div class="container-fluid">
            <div class="row">
                <h2 class="text-center">Fill this form to confirm your oder</h2>
                <div class="row justify-content-center">
                    <div class="col-6 my-3 mx-3">
                        <div class="row col-auto bd rounded">
                            <label for="" class="text-bd">Select food</label>
                            <div class="col-md-4">
                                <img src="img/menu-pizza.jpg" alt="" class="img-rep rounded">
                            </div>
                            <div class="col-md-8 mb-3">
                                <h4 class="font-weight-bold">TitleFood</h4>
                                <p class="food-pice">$2.3</p>
                                <p class="food-pice">Quantity</p>
                                <input type="number" name="" id="" placeholder="1" class="rounded">
                            </div>
                        </div>
                        <form class="row col-auto bd rounded mt-4">
                            <label for="" class="text-bd">Delivery Details</label>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Full name</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="ex:Tạ Hồng Quân">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="vd: 0355428100">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Email</label>
                                <input type="text" class="form-control" id="inputAddress2"
                                    placeholder="Email: ex@gmail.">
                            </div>
                            <div class="col-12">
                                <label for="subject">Address</label>
                                <textarea id="subject" name="subject" placeholder="ex:40 Phương Liệt" style="height:200px; width: 100%; border-radius: 10px;"></textarea>
                            </div>
                            <div class="col-12 mb-3">
                                <button type="submit" class="btn btn-danger">Confirm Oder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="soical">
        <div class="container">
            <div class="row justify-content-center mt-3">
                <div class="col-2">
                    <a href="#"><img src="https://img.icons8.com/external-justicon-lineal-justicon/64/000000/external-facebook-social-media-justicon-lineal-justicon.png"/></a>
                </div>
                <div class="col-2">
                    <a href="#"><img src="https://img.icons8.com/external-justicon-lineal-justicon/64/000000/external-instagram-social-media-justicon-lineal-justicon.png"/></a>
                </div>
                <div class="col-2">
                    <a href="#"><img src="https://img.icons8.com/ios/50/000000/twitter--v1.png"/></a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="text-center mt-2">
                    <p>All rights responsive. Designed by <a href="" class="text-danger"> thq-quan</a></p>

                </div>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
